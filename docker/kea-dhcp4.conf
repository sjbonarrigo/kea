{
  
  "Dhcp4": {
    "hooks-libraries": [
      {
        "library": "/usr/local/lib/kea-hook-runscript.so",
        "parameters": {
          "script": "/keaevent.sh",
          "wait": true
        }
      }
    ],  
    "interfaces-config": {
        "interfaces": [ "eno1"],
        "dhcp-socket-type": "raw"
    },  
    "option-data": [
      {
        "space": "dhcp4",
        "name": "domain-name",
        "code": 15,
        "data": "eco.neoninternal.org"
      },
      {
        "space": "dhcp4",
        "name": "domain-name-servers",
        "code": 6,
        "data": "10.203.22.41, 10.100.62.10,8.8.8.8"
      },
      {
        "space": "dhcp4",
        "name": "subnet-mask",
        "code": 1,
        "data": "255.255.240.0"
      }
    ],
    "valid-lifetime": 180,
    "max-valid-lifetime": 300,
    "authoritative": true,
    "subnet4": [
      {
        "id": 1,
        "subnet": "10.123.32.0/20",
        "pools": [
          {
            "pool": "10.123.35.11 - 10.123.35.239"
          }
        ],
        "option-data": [
          {
            "space": "dhcp4",
            "name": "subnet-mask",
            "code": 1,
            "data": "255.255.240.0"
          },
          {
            "space": "dhcp4",
            "name": "routers",
            "code": 3,
            "data": "10.123.32.1"
          }
        ]
      }
    ]
  },
"Logging": {
    "loggers": [
        {
            "name": "kea-dhcp4",
            "output_options": [
                {
                    "output": "/var/log/kea-debug.log",
                    "maxver": 8,
                    "maxsize": 204800,
                    "flush": true
                }
            ],
            "severity": "INFO"
        }
   ]
}  
}
